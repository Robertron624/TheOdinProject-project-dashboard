<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | The Odin Project</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <div class="sidebar"></div>
        <div class="content">
            <div class="header">
                <div class="header__search">
                    <!-- Searchbar container -->

                    <div class="searchbar">
                        <button>
                            <img src="./assets/icons/search.svg" alt="magnifying glass">
                        </button>
                        <input type="text" class="searchbar__input" placeholder="Search">
                    </div>
                    <div class="account">
                        <button class="account__notifications">
                            <img src="./assets/icons/bell.svg" alt="notifications">
                        </button>
                        <div class="account__avatar">
                            <img src="./assets/images/user-avatar.png" alt="avatar">
                        </div>
                        <a class="account__username" href="/account">
                            Robert Ramirez
                        </a>
                    </div>
                </div>
                <div class="header__greeting">
                    <div class="greeting__user">
                        <div class="greeting__user--avatar">
                            <img src="./assets/images/user-avatar.png" alt="avatar">
                        </div>
                        <p class="greeting__user--username">
                            <span>
                                Hi there,
                            </span>
                            Robert Ramirez (@robert)
                        </p>
                    </div>
                    <div class="action__btns">
                        <button class="action__btns--new">
                            New
                        </button>
                        <button class="action__btns--upload">
                            Upload
                        </button>
                        <button class="action__btns--share">
                            Share
                        </button>
                    </div>
                </div>
            </div>
            <div class="projects-announcements">
                <div class="projects">
                    <h3>
                        Your Projects
                    </h3>
                </div>
                <div class="announcements">
                    <h3>
                        Announcements
                    </h3>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
